<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>

  /*
      Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

  */
    var header = document.createElement('header');

    var a = document.createElement('a');
      a.href = 'http://google.com.ua'

    var img = document.createElement('img');
        img.src = 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'

    var div = document.createElement('div');
        div.className = "menu";

    var a_div1 = document.createElement('a');
      a_div1.href = '#1'
      a_div1.innerText = 'link 1'
    var a_div2 = document.createElement('a');
      a_div2.href = '#1'
      a_div2.innerText = 'link 2'
    var a_div3 = document.createElement('a');
      a_div3.href = '#1'
      a_div3.innerText = 'link 3'

    let parent = document.querySelector('#app');
      parent.appendChild(header);
      header.appendChild(a);
      a.appendChild(img);
      header.appendChild(div);
      div.appendChild(a_div1);
      div.appendChild(a_div2);
      div.appendChild(a_div3);


    console.log(header);
  </script>
</body>
</html>
