<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div id="target"></div>

  <script>
    /*
      1. Выбрать блок Target
      2. Cоздать див внутри этого блока
      3. Добавить ему 3 класса "Ctrl Shift Delete" используя свойство className
      4. Добавиь класс через метод add
      5. Удалить класс "Delete"
      6. Применить метод toggle на класс "Command"
    */
    var div = document.querySelector('#target');
    // console.log(div);
    var div2 = document.createElement('div');
    div2.className = 'Ctrl Shift Delete';

    div.appendChild(div2);

    div2.classList.add('newClassToggle');
    div2.classList.remove('Delete');
    div2.classList.toggle('Command');

    console.log(div);
  </script>
</body>
